<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>熊熊 阿吉寶可夢生字對戰</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Noto+Sans+TC:wght@500;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0; padding: 0;
            background-color: #202020;
            font-family: 'DotGothic16', 'Noto Sans TC', sans-serif;
            overflow: hidden;
            height: 100vh;
            user-select: none; -webkit-user-select: none;
            touch-action: none;
        }

        /* --- 1. 選單層 --- */
        #menu-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #506860;
            background-image: linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: 20;
            display: block;
            overflow-y: auto; -webkit-overflow-scrolling: touch;
        }

        .menu-header {
            text-align: center; padding: 15px 10px; background: #e8e8e8;
            border-bottom: 4px solid #333;
            box-shadow: 0 4px 0 rgba(0,0,0,0.2);
            position: sticky; top: 0; z-index: 30;
        }
        .menu-header h1 {
            margin: 0; font-size: 22px; color: #333; 
            letter-spacing: 1px;
            display: flex; justify-content: center; align-items: center; gap: 10px;
        }
        .menu-subtitle { font-size: 14px; color: #555; margin-top: 5px; font-weight: bold; }

        #pokemon-grid {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 15px;
            padding-bottom: 80px;
        }

        .poke-card {
            background: #f8f8f8; border: 2px solid #333; border-radius: 8px;
            padding: 5px; display: flex; flex-direction: column; align-items: center;
            box-shadow: 3px 3px 0 #000; position: relative;
            cursor: pointer;
        }
        .poke-card:active { transform: translate(2px, 2px); box-shadow: 1px 1px 0 #000; }
        
        .poke-id { 
            position: absolute; top: 2px; left: 4px; 
            font-size: 10px; color: #555; font-family: monospace; font-weight: bold;
        }
        .poke-img { width: 70px; height: 70px; object-fit: contain; margin-top: 12px; }
        .poke-name { margin-top: 4px; font-size: 13px; font-weight: bold; color: #333; }
        
        .locked .poke-img { filter: brightness(0) opacity(0.6); }
        .locked .poke-name { color: #999; }
        .unlocked { background: #fffbe6; border-color: #d4a017; }
        .unlocked .poke-img { filter: drop-shadow(0 0 2px gold); }
        .unlocked::after { 
            content: "GET!"; 
            position: absolute; bottom: 5px; right: 5px; 
            color: #d32f2f; font-size: 12px; font-weight: 900; 
            transform: rotate(-10deg); border: 2px solid #d32f2f; 
            padding: 0 4px; border-radius: 4px; background: rgba(255,255,255,0.8);
        }

        /* --- 2. 遊戲層 --- */
        #game-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: none;
            flex-direction: column;
            background: linear-gradient(to bottom, #80d0ff 0%, #e0f7fa 55%, #76c078 55%, #5ca05e 100%);
            z-index: 10;
        }

        .battle-hud-top {
            position: absolute; top: 20px; left: 20px;
            background: #fffbe6; border: 3px solid #333; border-radius: 5px 0 15px 0;
            padding: 10px 15px; width: 180px;
            box-shadow: 4px 4px 0 rgba(0,0,0,0.2);
            z-index: 15;
        }
        .hud-name { font-weight: bold; font-size: 16px; color: #333; display: flex; justify-content: space-between;}
        .hud-lvl { font-size: 12px; color: #333;}
        
        .hp-bar-container {
            width: 100%; height: 12px; background: #555; margin-top: 5px;
            border-radius: 5px; overflow: hidden; border: 2px solid #333;
            position: relative;
        }
        .hp-bar-fill {
            height: 100%; width: 0%; background: #4caf50; transition: width 0.3s;
        }
        .hp-label { font-size: 10px; color: #ffcb05; background: #333; padding: 0 4px; border-radius: 2px; position: absolute; top: -14px; left: 0;}

        #canvas-container {
            margin: auto; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            border-radius: 10px; overflow: hidden; background: rgba(255,255,255,0.9);
            border: 4px solid #333;
            position: relative;
        }

        .battle-panel {
            background: #2b2b2b; border-top: 4px solid #ebd065;
            padding: 10px; display: flex; gap: 10px; 
            height: 100px; align-items: center; justify-content: center;
        }
        
        .dialog-box {
            flex: 1; background: #fff; border: 3px solid #666; border-radius: 5px;
            padding: 10px; font-size: 16px; color: #333; line-height: 1.4;
            box-shadow: inset 2px 2px 0 rgba(0,0,0,0.1);
            display: flex; align-items: center; justify-content: center;
            height: 100%; box-sizing: border-box; text-align: left;
        }

        .command-area {
            display: grid; grid-template-columns: 1fr; gap: 5px; width: 100px;
        }

        .btn {
            background: #fff; border: 2px solid #333; border-radius: 5px;
            padding: 8px 5px; font-size: 14px; font-weight: bold; font-family: inherit;
            cursor: pointer; box-shadow: 2px 2px 0 #000; text-align: center;
        }
        .btn:active { transform: translate(2px, 2px); box-shadow: none; }
        .btn-fight { background: #ffebee; color: #d32f2f; border-color: #d32f2f; }
        .btn-run { background: #e3f2fd; color: #1976d2; border-color: #1976d2; }

        /* --- 獎勵彈窗 --- */
        #reward-popup {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 100;
            display: none; justify-content: center; align-items: center;
            animation: fadeIn 0.3s;
        }

            background: #dc0a2d;
