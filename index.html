<html lang="zh-TW">
<head>

    <title>ÁÜäÁÜä ÈòøÂêâÂØ∂ÂèØÂ§¢ÁîüÂ≠óÂ§ßËÄÉÈ©ó</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    
    <style>
        /* --- ÂÖ®Â±ÄË®≠ÂÆö --- */
        body {
            margin: 0; padding: 0;
            background-color: #f0f4f8;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Microsoft JhengHei", sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100dvh; /* Safari ÂÖ®Ëû¢ÂπïÈÅ©ÈÖç */
            user-select: none; -webkit-user-select: none;
            /* ÂÖÅË®±ÂûÇÁõ¥Êç≤Âãï (Áµ¶ÈÅ∏ÂñÆÁî®) */
            touch-action: pan-y; 
        }

        /* --- ÈÅ∏ÂñÆÂ±§ --- */
        #menu-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #eef2f5;
            display: flex; flex-direction: column;
            z-index: 20;
            overflow-y: auto; 
            -webkit-overflow-scrolling: touch;
            padding-bottom: 40px;
        }

        .menu-header {
            text-align: center; 
            padding: 20px 10px;
            padding-top: max(20px, env(safe-area-inset-top));
            background: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            position: sticky; top: 0; z-index: 30;
        }
        .menu-header h1 {
            margin: 0; font-size: 22px; color: #ffcb05; 
            -webkit-text-stroke: 1px #3b4cca;
            text-shadow: 2px 2px 0 #3b4cca;
            display: flex; justify-content: center; align-items: center; gap: 10px;
        }
        .menu-subtitle { font-size: 14px; color: #666; margin-top: 5px; }

        #pokemon-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 20px;
            padding-bottom: max(40px, env(safe-area-inset-bottom));
        }

        .poke-card {
            background: white; border-radius: 15px;
            padding: 10px;
            display: flex; flex-direction: column; align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.1s;
            cursor: pointer;
            position: relative;
            min-height: 120px;
        }
        .poke-card:active { transform: scale(0.95); }
        
        .poke-id { 
            position: absolute; top: 5px; left: 8px; 
            font-size: 10px; color: #999; font-family: monospace; font-weight: bold;
        }

        .poke-img {
            width: 80px; height: 80px; object-fit: contain;
            margin-top: 10px;
            transition: filter 0.3s;
        }

        .locked .poke-img { filter: brightness(0) opacity(0.8); }
        .locked .poke-name { color: #ccc; }
        .unlocked .poke-img { filter: none; filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.6)); }
        .unlocked .poke-name { color: #333; font-weight: bold; }
        .unlocked::after { content: "üëë"; position: absolute; top: -5px; right: -5px; font-size: 20px; }
        .poke-name { margin-top: 5px; font-size: 14px; text-align: center; }

        /* --- ÈÅäÊà≤Â±§ --- */
        #game-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: none;
            flex-direction: column; align-items: center; justify-content: center;
            background-color: #f0f4f8;
            z-index: 10;
            padding-top: env(safe-area-inset-top);
        }

        #canvas-container {
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-radius: 20px;
            overflow: hidden; background: white;
            position: relative;
            margin: 10px;
            /* ÈõôÈáç‰øùÈö™ÔºöCSS Á¶ÅÊ≠¢Ëß∏ÊéßË°åÁÇ∫ */
            touch-action: none; 
        }

        .ui-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            display: flex; flex-direction: column; justify-content: space-between;
            padding: 15px; box-sizing: border-box;
        }

        .game-header {
            text-align: center; background: rgba(255,255,255,0.9);
            border-radius: 15px; padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .game-header h2 { margin: 0; font-size: 24px; color: #333; }

        .game-footer {
            text-align: center; pointer-events: auto; padding-bottom: 20px;
            display: flex; justify-content: center; align-items: center; gap: 10px;
        }

        .btn {
            background: #ffcb05; border: 3px solid #3b4cca; color: #3b4cca;
            padding: 8px 20px; font-size: 16px; font-weight: bold; border-radius: 50px;
            cursor: pointer; box-shadow: 0 4px 0 #2a3693;
            -webkit-tap-highlight-color: transparent;
        }
        .btn:active { transform: translateY(4px); box-shadow: 0 0 0 #2a3693; }
        .btn-red { background: #fff; border-color: #ff5555; color: #ff5555; box-shadow: 0 4px 0 #cc0000; }
        .btn-red:active { box-shadow: 0 0 0 #cc0000; }

        #progress-bar {
            position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%);
            width: 200px; height: 10px; background: #eee; border-radius: 10px;
            border: 2px solid #ccc; overflow: hidden;
        }
        #progress-fill { height: 100%; width: 0%; background: #4caf50; transition: width 0.2s; }

        #reward-popup {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 100;
            display: none; justify-content: center; align-items: center;
        }
        .reward-card {
            background: white; padding: 25px; border-radius: 25px;
            text-align: center; width: 80%; max-width: 320px;
            box-shadow: 0 0 30px rgba(255, 203, 5, 0.5);
            border: 5px solid #ffcb05;
            animation: popUp 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .reward-card img { width: 220px; height: 220px; object-fit: contain; }
        .reward-text { font-size: 24px; font-weight: bold; color: #d32f2f; margin: 10px 0; }
        
        @keyframes popUp { from { transform: scale(0.5); } to { transform: scale(1); } }
    </style>
</head>
<body>

    <div id="menu-layer">
        <div class="menu-header">
            <h1>üêª ÁÜäÁÜä ÈòøÂêâ üë∏<br>ÂØ∂ÂèØÂ§¢ÁîüÂ≠óÂ§ßËÄÉÈ©ó</h1>
            <div class="menu-subtitle">ÈªûÊìäÈªëËâ≤ÂΩ±Â≠êÈñãÂßãÊåëÊà∞ÔºÅ</div>
        </div>
        <div id="pokemon-grid"></div>
    </div>

    <div id="game-layer">
        <div id="canvas-container">
            <div class="ui-overlay">
                <div class="game-header">
                    <h2 id="question-text">È°åÁõÆ</h2>
                </div>
                <div id="progress-bar"><div id="progress-fill"></div></div>
                <div class="game-footer">
                    <button class="btn btn-red" onclick="returnToMenu()">ÊîæÊ£Ñ</button>
                    <button class="btn btn-red" onclick="resetCanvas()">ÈáçÂØ´</button>
                    <button class="btn" id="next-btn" onclick="nextStep()">‰∏ã‰∏ÄÂ≠ó</button>
                </div>
            </div>
        </div>

    <div id="reward-popup">
        <div class="reward-card">
            <h2 style="color:#ffcb05; -webkit-text-stroke:1px #2a3693; margin:0;">CONGRATS!</h2>
            <img id="reward-img" src="" alt="">
            <div class="reward-text" id="reward-msg">ÊçïÁç≤ÊàêÂäü!</div>

    </div>

<script>
    // --- 1. Á≤æÁ∞°Ëá≥ 20 ÈöªÂØ∂ÂèØÂ§¢ ---
    const vocabulary = [
        // 1. ÁöÆÂç°‰∏ò & Ë∑ØÂç°Âà©Ê≠ê (ÂøÖÂÇô)
        { word: "ÁöÆÂç°‰∏ò", zhuyin: ["„ÑÜ„ÑßÀä","„Ñé„ÑöÀá","„Ñë„Ñß„Ñ°"], color: "#F7D02C", imageId: "25", id: 25 },
        { word: "Ë∑ØÂç°Âà©Ê≠ê", zhuyin: ["„Ñå„Ñ®Àã","„Ñé„ÑöÀá","„Ñå„ÑßÀã","„Ñ°"], color: "#448CCB", imageId: "448", id: 448 },
        // 2. ‰ºäÂ∏ÉÂÆ∂Êóè (9Èöª) - ÂøÖÂÇô
        { word: "‰ºäÂ∏É", zhuyin: ["„Ñß","„ÑÖ„Ñ®Àã"], color: "#A8A77A", imageId: "133", id: 133 },
        { word: "Ê∞¥‰ºäÂ∏É", zhuyin: ["„Ñï„Ñ®„ÑüÀá","„Ñß","„ÑÖ„Ñ®Àã"], color: "#6890F0", imageId: "134", id: 134 },
        { word: "Èõ∑‰ºäÂ∏É", zhuyin: ["„Ñå„ÑüÀä","„Ñß","„ÑÖ„Ñ®Àã"], color: "#F8D030", imageId: "135", id: 135 },
        { word: "ÁÅ´‰ºäÂ∏É", zhuyin: ["„Ñè„Ñ®„ÑõÀá","„Ñß","„ÑÖ„Ñ®Àã"], color: "#F08030", imageId: "136", id: 136 },
        { word: "Â§™ÈôΩ‰ºäÂ∏É", zhuyin: ["„Ñä„ÑûÀã","„Ñß„Ñ§Àä","„Ñß","„ÑÖ„Ñ®Àã"], color: "#A890F0", imageId: "196", id: 196 },
        { word: "Êúà‰∫Æ‰ºäÂ∏É", zhuyin: ["„Ñ©„ÑùÀã","„Ñå„Ñß„Ñ§Àã","„Ñß","„ÑÖ„Ñ®Àã"], color: "#705848", imageId: "197", id: 197 },
        { word: "Ëëâ‰ºäÂ∏É", zhuyin: ["„Ñß„ÑùÀã","„Ñß","„ÑÖ„Ñ®Àã"], color: "#78C850", imageId: "470", id: 470 },
        { word: "ÂÜ∞‰ºäÂ∏É", zhuyin: ["„ÑÖ„Ñß„Ñ•","„Ñß","„ÑÖ„Ñ®Àã"], color: "#98D8D8", imageId: "471", id: 471 },
        { word: "‰ªôÂ≠ê‰ºäÂ∏É", zhuyin: ["„Ñí„Ñß„Ñ¢","„ÑóÀá","„Ñß","„ÑÖ„Ñ®Àã"], color: "#F85888", imageId: "700", id: 700 },
        // 3. ÁÜ±ÈñÄÁ≤æÈÅ∏
        { word: "Â¶ôËõôÁ®ÆÂ≠ê", zhuyin: ["„Ñá„Ñß„Ñ†Àã","„Ñ®„Ñö","„Ñì„Ñ®„Ñ•Àá","„ÑóÀá"], color: "#78C850", imageId: "1", id: 1 },
        { word: "Â∞èÁÅ´Èæç", zhuyin: ["„Ñí„Ñß„Ñ†Àá","„Ñè„Ñ®„ÑõÀá","„Ñå„Ñ®„Ñ•Àä"], color: "#F08030", imageId: "4", id: 4 },
        { word: "ÂÇëÂ∞ºÈæú", zhuyin: ["„Ñê„Ñß„ÑùÀä","„Ñã„ÑßÀä","„Ñç„Ñ®„Ñü"], color: "#6890F0", imageId: "7", id: 7 },
        { word: "Âç°ÊØîÁç∏", zhuyin: ["„Ñé„ÑöÀá","„ÑÖ„ÑßÀá","„Ñï„Ñ°Àã"], color: "#303842", imageId: "143", id: 143 },
        { word: "Âø´Èæç", zhuyin: ["„Ñé„Ñ®„ÑûÀã","„Ñå„Ñ®„Ñ•Àä"], color: "#F0B666", imageId: "149", id: 149 },
        { word: "Ë∂ÖÂ§¢", zhuyin: ["„Ñî„Ñ†","„Ñá„Ñ•Àã"], color: "#9668C9", imageId: "150", id: 150 },
        { word: "Â§¢Âπª", zhuyin: ["„Ñá„Ñ•Àã","„Ñè„Ñ®„Ñ¢Àã"], color: "#F85888", imageId: "151", id: 151 },
        { word: "Ê≥¢ÂÖãÊØî", zhuyin: ["„ÑÖ„Ñõ","„Ñé„ÑúÀã","„ÑÖ„ÑßÀá"], color: "#F85888", imageId: "175", id: 175 },
        { word: "ÂèØÈÅîÈ¥®", zhuyin: ["„Ñé„ÑúÀá","„Ñâ„ÑöÀä","„Ñß„Ñö"], color: "#F8D030", imageId: "54", id: 54 }
    ];

    vocabulary.forEach(v => v.isUnlocked = false);

    // --- 2. ÈÅ∏ÂñÆÊ∏≤Êüì (Á∂≤È†ÅËºâÂÖ•Âç≥Âü∑Ë°å) ---
    function renderMenu() {
        const grid = document.getElementById('pokemon-grid');
        if (!grid) return; 

        grid.innerHTML = ''; 
        vocabulary.forEach((poke, index) => {
            const card = document.createElement('div');
            card.className = `poke-card ${poke.isUnlocked ? 'unlocked' : 'locked'}`;
            card.onclick = () => selectPokemon(index);

            const idTag = document.createElement('div');
            idTag.className = 'poke-id';
            idTag.innerText = 'No.' + String(poke.id).padStart(3, '0');

            const img = document.createElement('img');
            img.src = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${poke.imageId}.png`;
            img.className = 'poke-img';
            img.loading = "lazy";
            img.alt = poke.word; 

            const name = document.createElement('div');
            name.className = 'poke-name';
            name.innerText = poke.isUnlocked ? poke.word : "???";

            card.appendChild(idTag);
            card.appendChild(img);
            card.appendChild(name);
            grid.appendChild(card);
        });
    }

    document.addEventListener("DOMContentLoaded", function() {
        renderMenu();
    });

    // --- 3. p5.js ÈÅäÊà≤Ê†∏ÂøÉ ---
    let currentIndex = 0;
    let charIndex = 0;
    let pgTarget, pgDraw;
    let particles = [];
    let canvasSize;
    let isWin = false;
    let STROKE_SIZE = 30;
    let TARGET_FONT_SIZE, ZHUYIN_FONT_SIZE;
    let p5Canvas; 

    function setup() {
        let w = window.innerWidth;
        let h = window.innerHeight;
        canvasSize = Math.min(w, h * 0.70) - 20; 
        
        let cnv = createCanvas(canvasSize, canvasSize);
        cnv.parent('canvas-container');
        p5Canvas = cnv;

        // ‚òÖ‚òÖ‚òÖ ÁµÇÊ•µ‰øÆÊ≠£ÔºöÁõ¥Êé•Â∞çÂéüÁîü Canvas Á∂ÅÂÆö‰∫ã‰ª∂ÔºåÈò≤Ê≠¢ iOS Êç≤ÂãïÂπ≤Êìæ ‚òÖ‚òÖ‚òÖ
        // ÈÄôÊòØËß£Ê±∫„ÄåËÆäÊàêËôõÁ∑ö/ÈªûÈªû„ÄçÁöÑÈóúÈçµ
        let canvasElement = cnv.elt;
        const preventDefault = (e) => e.preventDefault();
        
        // Âä†‰∏ä { passive: false } ÊâçËÉΩÊàêÂäüÂü∑Ë°å preventDefault()
        canvasElement.addEventListener('touchstart', preventDefault, { passive: false });
        canvasElement.addEventListener('touchmove', preventDefault, { passive: false });
        canvasElement.addEventListener('touchend', preventDefault, { passive: false });

        // ÂÖ∂‰ªñÂàùÂßãÂåñ
        TARGET_FONT_SIZE = canvasSize * 0.55;
        ZHUYIN_FONT_SIZE = TARGET_FONT_SIZE * 0.22;

        pgTarget = createGraphics(canvasSize, canvasSize);
        pgDraw = createGraphics(canvasSize, canvasSize);

        let fontName = "-apple-system, 'Microsoft JhengHei', sans-serif";
        textFont(fontName);
        pgTarget.textFont(fontName);
    }

    // ‰øùÈö™Ëµ∑Ë¶ãÔºöP5 ÂÖßÈÉ®ÁöÑËôïÁêÜ
    function touchMoved() {
        // Â¶ÇÊûúÂú®ÈÅäÊà≤Â±§ÔºåÂº∑Âà∂ÂõûÂÇ≥ false (Á¶ÅÊ≠¢Êç≤Âãï)
        if (document.getElementById('game-layer').style.display === 'flex') {
            return false; 
        }
        return true; 
    }

    function draw() {
        if (document.getElementById('game-layer').style.display === 'none') return;

        background(255);
        drawGrid();
        drawGuideCharacter();
        image(pgDraw, 0, 0);
        handleParticles();

        // ÊîØÊè¥ÊªëÈº†ËàáËß∏Êéß
        if ((mouseIsPressed || touches.length > 0) && !isWin) {
            handleDrawing();
        }

        if (frameCount % 10 === 0 && !isWin) {
            checkWinCondition();
        }

        if (isWin) {
            winEffect();
        }
    }

    // --- ÈÅäÊà≤ÈÇèËºØ ---
    function selectPokemon(index) {
        currentIndex = index;
        charIndex = 0;
        document.getElementById('menu-layer').style.display = 'none';
        document.getElementById('game-layer').style.display = 'flex';
        
        if (pgDraw) resetCanvas(); 
        if (pgTarget) prepareLevel();
        updateGameUI();
    }

    function returnToMenu() {
        document.getElementById('game-layer').style.display = 'none';
        document.getElementById('menu-layer').style.display = 'flex';
        renderMenu(); 
    }

    function prepareLevel() {
        pgDraw.clear();
        isWin = false;
        pgTarget.clear();
        pgTarget.fill(0); pgTarget.noStroke(); pgTarget.textAlign(CENTER, CENTER);
        
        let data = vocabulary[currentIndex];
        let char = data.word[charIndex];
        pgTarget.textSize(TARGET_FONT_SIZE);
        pgTarget.text(char, width/2 - TARGET_FONT_SIZE*0.15, height/2 - TARGET_FONT_SIZE*0.05);

        document.getElementById("progress-fill").style.width = "0%";
        document.getElementById("progress-fill").style.background = "#4caf50";
        document.getElementById("next-btn").innerText = "‰∏ã‰∏ÄÂ≠ó";
        document.getElementById("next-btn").style.display = "block";
    }

    function drawGuideCharacter() {
        let data = vocabulary[currentIndex];
        let char = data.word[charIndex];
        let zhuyinStr = data.zhuyin[charIndex];

        let charX = width/2 - TARGET_FONT_SIZE*0.15;
        let charY = height/2 - TARGET_FONT_SIZE*0.05;

        push();
        textAlign(CENTER, CENTER);
        fill(240); noStroke(); textSize(TARGET_FONT_SIZE); text(char, charX, charY);
        noFill(); stroke(220); strokeWeight(3); text(char, charX, charY);

        let zhuyinX = charX + TARGET_FONT_SIZE * 0.65;
        let totalHeight = zhuyinStr.length * ZHUYIN_FONT_SIZE * 1.1; 
        let startY = charY - (totalHeight / 2) + (ZHUYIN_FONT_SIZE/2);

        fill(100); noStroke(); textSize(ZHUYIN_FONT_SIZE);
        for (let i = 0; i < zhuyinStr.length; i++) {
            text(zhuyinStr[i], zhuyinX, startY + (i * ZHUYIN_FONT_SIZE * 1.1));
        }
        pop();
    }

    function handleDrawing() {
        if (pmouseX === 0 && pmouseY === 0) return;
        pgDraw.stroke(vocabulary[currentIndex].color);
        pgDraw.strokeWeight(STROKE_SIZE);
        pgDraw.strokeCap(ROUND); pgDraw.strokeJoin(ROUND);

        let d = dist(pmouseX, pmouseY, mouseX, mouseY);
        // ‰ΩøÁî®ÊèíÂÄºË£úÈñìÔºåÂç≥‰ΩøÁÄèË¶ΩÂô®ÊÖ¢‰∫Ü‰∏ÄÂπÄÔºåÁ∑öÊ¢ù‰πüÊúÉÈÄ£Ëµ∑‰æÜ
        if (d > 0) {
             let steps = Math.ceil(d / 5);
             for (let i = 0; i <= steps; i++) {
                 let x = lerp(pmouseX, mouseX, i/steps);
                 let y = lerp(pmouseY, mouseY, i/steps);
                 pgDraw.line(x, y, x, y); 
             }
        }
        if (d > 2) particles.push(new Particle(mouseX, mouseY, vocabulary[currentIndex].color));
    }

    function checkWinCondition() {
        pgTarget.loadPixels(); pgDraw.loadPixels();
        let targetCount = 0, coveredCount = 0;
        const step = 40; 
        for (let i = 0; i < pgTarget.pixels.length; i += step) {
            if (pgTarget.pixels[i+3] > 100) {
                targetCount++;
                if (pgDraw.pixels[i+3] > 100) coveredCount++;
            }
        }
        let ratio = targetCount > 0 ? coveredCount / targetCount : 0;
        let percent = Math.min(Math.floor(ratio * 100), 100);
        document.getElementById("progress-fill").style.width = percent + "%";
        if (ratio > 0.85) gameWin();
    }

    function gameWin() {
        isWin = true;
        document.getElementById("progress-fill").style.background = "linear-gradient(90deg, #FFD700, #FFA500)";
        for(let i=0; i<30; i++) particles.push(new Particle(width/2, height/2, vocabulary[currentIndex].color));
        if (charIndex >= vocabulary[currentIndex].word.length - 1) {
            document.getElementById("next-btn").innerText = "üéâ ÊçïÁç≤!";
            setTimeout(showReward, 800);
        }
    }

    function nextStep() {
        if (!isWin) return; 
        if (charIndex < vocabulary[currentIndex].word.length - 1) {
            charIndex++; resetCanvas(); prepareLevel(); updateGameUI();
        } else {
            showReward();
        }
    }

    function showReward() {
        let data = vocabulary[currentIndex];
        document.getElementById("reward-img").src = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${data.imageId}.png`;
        document.getElementById("reward-msg").innerText = `ÊçïÁç≤ ${data.word} !`;
        document.getElementById("reward-popup").style.display = "flex";
        vocabulary[currentIndex].isUnlocked = true;
        for(let i=0; i<50; i++) particles.push(new Particle(random(width), random(height), data.color));
    }

    function closeRewardAndReturn() {
        document.getElementById("reward-popup").style.display = "none";
        returnToMenu();
    }

    function updateGameUI() {
        let data = vocabulary[currentIndex];
        document.getElementById('question-text').innerHTML = `
            <span style="color:#555">È°åÁõÆÔºö</span>
            <span style="color:${data.color}; font-size:1.2em;">${data.word}</span>
        `;
    }

    window.resetCanvas = function() {
        pgDraw.clear(); isWin = false;
        document.getElementById("progress-fill").style.width = "0%";
        document.getElementById("progress-fill").style.background = "#4caf50";
    }

    function drawGrid() {
        push(); stroke(255, 220, 220); strokeWeight(2);
        rect(1, 1, width-2, height-2);
        drawingContext.setLineDash([8, 8]);
        line(width/2, 0, width/2, height);
        line(0, height/2, width, height/2);
        pop();
    }

    class Particle {
        constructor(x, y, hex) {
            this.x = x + random(-10,10); this.y = y + random(-10,10);
            this.vx = random(-3,3); this.vy = random(-3,3);
            this.life = 255; this.color = color(hex); this.size = random(8, 15);
        }
        update() { this.x += this.vx; this.y += this.vy; this.life -= 15; this.size *= 0.9; }
        show() { noStroke(); this.color.setAlpha(this.life); fill(this.color); ellipse(this.x, this.y, this.size); }
    }

    function handleParticles() {
        for (let i = particles.length-1; i >= 0; i--) {
            particles[i].update(); particles[i].show();
            if (particles[i].life <= 0) particles.splice(i,1);
        }
    }
</script>
